<!DOCTYPE html>
<html>
    <head>
        <link href = "./style.css" rel = "stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">
    <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
    <script>
        // Fetch head.html and append its content to the document head
        fetch('head.html')
          .then(response => response.text())
          .then(data => {
             document.head.innerHTML += data;
          })
          .catch(error => console.error('Error loading head:', error));
      </script>
    </head>

    <body>
        <div id="header"></div>

        <h2>* 3D design *</h2>

        <h3><span class="bold">Skills: </span>OnShape | Zbrush | Fusion 360</h3>

        <div class="description">
            <p>An assortment of 3D models.</p>
        </div> 

        <div class="gallery-container" style="max-width: fit-content;">
            <a href="content/3D/trilobite1.jpg" class="glightbox" data-gallery="graphic" data-title="Zbrush model of prehistoric trilobite"><img class="gallery zoom" src="content/3D/trilobite1.jpg" style="height: 250px;"></a>
            <a href="content/3D/trilobite2.jpg" class="glightbox" data-gallery="graphic" data-title="Zbrush model of prehistoric trilobite"><img class="gallery zoom" src="content/3D/trilobite2.jpg" style="height: 250px;"></a>
            <a href="content/3D/tortuga1.jpg" class="glightbox" data-gallery="graphic" data-title="Zbrush model of Peruvian souvenir"><img class="gallery zoom" src="content/3D/tortuga1.jpg" style="height: 250px;"></a>
            <a href="content/3D/tortuga2.jpg" class="glightbox" data-gallery="graphic" data-title="Zbrush model of Peruvian souvenir"><img class="gallery zoom" src="content/3D/tortuga2.jpg" style="height: 250px;"></a>
            <a href="content/3D/tortuga3.jpg" class="glightbox" data-gallery="graphic" data-title="Zbrush model of Peruvian souvenir"><img class="gallery zoom" src="content/3D/tortuga3.jpg" style="height: 250px;"></a>
            <a href="content/3D/blamp1.jpg" class="glightbox" data-gallery="graphic" data-title="OnShape model of Bluetooth amplifier housing for 3D printing"><img class="gallery zoom" src="content/3D/blamp1.jpg" style="height: 250px;"></a>
            <a href="content/3D/RisaSundu_LampDesignAngled.jpg" class="glightbox" data-gallery="graphic" data-title="lamp designed & rendered in Fusion 360"><img class="gallery zoom" src="content/3D/RisaSundu_LampDesignAngled.jpg" style="height: 250px;"></a>
            <a href="content/3D/RisaSundu_LampDesignSide.jpg" class="glightbox" data-gallery="graphic" data-title="lamp designed & rendered in Fusion 360"><img class="gallery zoom" src="content/3D/RisaSundu_LampDesignSide.jpg" style="height: 250px;"></a>
            <a href="content/3D/RisaSundu_LampDesignFront.jpg" class="glightbox" data-gallery="graphic" data-title="lamp designed & rendered in Fusion 360"><img class="gallery zoom" src="content/3D/RisaSundu_LampDesignFront.jpg" style="height: 250px;"></a>
        </div>

        <script src="lightbox/lightbox2-2.11.4/dist/js/lightbox-plus-jquery.js"></script>
        <script>
            lightbox.option({
              'resizeDuration': 0,
              'wrapAround': true,
              'imageFadeDuration': 250,
              'fitImagesInViewport': true
            })
        </script>
        
        <script>
            document.addEventListener("DOMContentLoaded", function() {
              const lightbox = GLightbox({
                selector: '.glightbox'
              });
            });
        </script>
    </body>

    <footer>
        <a href = "./graphic-design.html">
            <button class="footer-button previous">
                Previous: Graphic Design
            </button>
        </a>
        
        <div class="footer-content">
            <span>this website was handmade with love</span>
        </div>

        <a href="./fashion-design.html">
            <button class="footer-button next">
                Next: Fashion Design
            </button>
        </a>
    </footer>

    <script>
        // Load header and footer dynamically
        document.addEventListener("DOMContentLoaded", function() {
            fetch("header.html")
                .then(response => response.text())
                .then(data => document.getElementById("header").innerHTML = data);

            fetch("footer.html")
                .then(response => response.text())
                .then(data => document.getElementById("footer").innerHTML = data);
        });
    </script>
</html>
