<!DOCTYPE html>
<html>
    <head>
        <link href = "./style.css" rel = "stylesheet">
    <script>
        // Fetch head.html and append its content to the document head
        fetch('head.html')
          .then(response => response.text())
          .then(data => {
             // Insert the fetched head content before any existing head elements
             // (Or replace the head's innerHTML if you want a complete override)
             document.head.innerHTML += data;
          })
          .catch(error => console.error('Error loading head:', error));
      </script>
    </head>

    <body>
        <div id="header"></div>
        <h2>* doodles *</h2>

        <h3><span class="bold">Skills: </span>Procreate | Logo Design | Drawing</h3>

        <div class="description">
            <p>Sketches, doodles, and drawings produced for a variety of purposes.</p>
        </div>

        <!-- <div style="display: flex; justify-content: center;">  -->
        <div class="gallery-container" style="max-width: 100%;">
            <img class="gallery" src="content/10doodles/oba.png">
            <img class="gallery" src="content/10doodles/marcel.jpg">
            <img class="gallery" src="content/10doodles/Climbing_Club_Logo_2022.png">
            <img class="gallery" src="content/10doodles/rockfish.jpeg">
            <img class="gallery" src="content/10doodles/sketch.jpg">
            <img class="gallery" src="content/10doodles/paint.jpg">
        </div> 
        
    </body>

    <footer>
        <a href = "./printmaking.html">
            <button class="footer-button previous">
                Previous: Print Making
            </button>
        </a>
        
        <div class="footer-content">
            <span>this website was handmade with love</span>
        </div>

        <a href="./websiteevolution.html">
            <button class="footer-button next">
                Next: Website Evolution
            </button>
        </a>
    </footer>
    <script>
        // Load header and footer dynamically
        document.addEventListener("DOMContentLoaded", function() {
            fetch("header.html")
                .then(response => response.text())
                .then(data => document.getElementById("header").innerHTML = data);

            fetch("footer.html")
                .then(response => response.text())
                .then(data => document.getElementById("footer").innerHTML = data);
        });
    </script>
</html>
